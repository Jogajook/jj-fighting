<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <title>JJ Fighting</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style>
        * {
            box-sizing: border-box;
        }

        html,
        body {
            margin: 0;
            padding: 0;
            background-color: black;
        }

        .character-selector {
            font-size: 120%;
            display: flex;
            gap: 30px;
            justify-content: center;
            align-items: end;
            padding-top: 100px;
        }

        .character-selector select {
            padding: 10px;
            cursor: pointer;
            background-color: aqua;
        }

        .character-selector button {
            padding: 5px;
            cursor: pointer;
            background-color: aqua;
            width: 100px;
            padding: 10px;
        }

        .character-selector button:hover {
            background-color: chartreuse;
        }

        #game {
            display: flex;
            justify-content: center;
        }

        .game-wrapper {
            display: flex;
            flex-direction: column;
            /* border: 1px solid red; */
            position: absolute;
            background-size: cover;
            animation: fadeIn 5s;
        }

        @keyframes fadeIn {
            from {
                opacity: 0.2;
            }

            to {
                opacity: 1;
            }
        }

        .game-wrapper::before {
            content: ' ';
            display: block;
            position: absolute;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: black;
            opacity: 0.4;
        }

        .row {
            display: flex;
        }

        .scene-object {
            position: absolute;
            /* background: green; */
        }

        #score {
            position: absolute;
            padding: 10px;
            color: rgb(255, 255, 255);
            opacity: 0.8;
            background-color: rgb(10, 10, 10);
            display: flex;
            width: 100%;
            justify-content: space-between;
        }

        .user {
            width: 100%;
            height: 100%;
            align-self: flex-end;
            animation-duration: 2s;
            animation-iteration-count: infinite;
            animation-timing-function: linear;
            animation-name: bounce-1;
        }

        .user.user--directed-left {
            animation-name: bounce-2;
        }

        @keyframes bounce-1 {
            0% {
                transform: translateY(0) translateX(0);
            }

            50% {
                transform: translateY(-3px) translateX(-3px);
            }

            100% {
                transform: translateY(0) translateX(0);
            }
        }

        @keyframes bounce-2 {
            0% {
                transform: scaleX(-1) translateY(0) translateX(0);
            }

            50% {
                transform: scaleX(-1) translateY(-3px) translateX(-3px);
            }

            100% {
                transform: scaleX(-1) translateY(0) translateX(0);
            }
        }

        .user-kicked {
            position: absolute;
            top: 40%;
        }

        .sound-object {
            width: 0;
            height: 0;
        }

        #game-over {
            background-color: white;
            font-size: 200%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        #game-over-paly-again {
            display: block;
            width: 100%;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <div id="character-selector"></div>
    <div id="game"></div>
    <script>
        document.head.innerHTML = document.head.innerHTML + "<base href='" + document.location.href + "' />";
    </script>
    <script src="./js/index.js" type="module"></script>
</body>

</html>
